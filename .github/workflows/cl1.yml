name: CI - Django & Angular

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      
      # ---------------------------
      # FRONTEND (ANGULAR)
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # FIX 1: Restore npm cache
      - name: Restore npm cache
        uses: actions/cache/restore@v3
        id: npm-cache
        with:
          path: App-Frontend/Frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('App-Frontend/Frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install Frontend dependencies
        working-directory: App-Frontend/Frontend
        run: npm install

      # FIX 2: Save npm cache
      - name: Save npm cache
        uses: actions/cache/save@v3
        if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
        with:
          path: App-Frontend/Frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('App-Frontend/Frontend/package-lock.json') }}

      - name: Build Angular
        working-directory: App-Frontend/Frontend
        run: npm run build --if-present

    
      # ---------------------------
      # BACKEND (DJANGO)
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          # FIX 3: Specify the path to the requirements.txt file for caching
          cache-dependency-path: App-Backend/backend/requirements.txt

      - name: Install Backend dependencies
        working-directory: App-Backend/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django migrate
        working-directory: App-Backend/backend
        run: python manage.py migrate --noinput

      - name: Django tests
        working-directory: App-Backend/backend
        run: python manage.py test
        
