<div class="min-h-screen bg-gray-50 p-6 flex items-start justify-center">
  <div class="w-full max-w-lg bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-bold mb-6">Change Password</h2>

    <div *ngIf="message" class="text-sm mb-4 text-gray-700">{{ message }}</div>

    <form (ngSubmit)="submit(); $event.preventDefault()" class="space-y-4">
      <div>
        <label class="block text-sm">Current password</label>
        <input name="old_password" [(ngModel)]="form.old_password" type="password" class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm">New password</label>
        <input name="new_password" [(ngModel)]="form.new_password" type="password" class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm">Confirm new password</label>
        <input name="confirm" [(ngModel)]="form.confirm_password" type="password" class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <button class="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg">Update password</button>
    </form>
  </div>
</div>
