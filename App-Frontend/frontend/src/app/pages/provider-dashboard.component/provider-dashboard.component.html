<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Provider Dashboard</h2>
  <div *ngIf="loading">Loading...</div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let t of tasks" class="p-4 bg-white rounded shadow">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="font-semibold">{{ t.title }}</h3>
          <div class="text-sm text-gray-500">{{ t.service?.title || 'Custom' }} â€¢ {{ t.roadmap | titlecase }}</div>
        </div>
        <div class="text-sm">{{ t.price | currency:'ZAR' }}</div>
      </div>

      <div class="mt-3">
        <div class="text-xs text-gray-600">Status: <span class="font-medium">{{ t.status }}</span></div>
        <div class="mt-2 flex gap-2">
          <button class="px-3 py-1 bg-green-600 text-white rounded" (click)="accept(t)">Accept</button>
          <a class="px-3 py-1 border rounded" [routerLink]="['/tasks', t.id]">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
