<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Your Tasks</h2>

  <div *ngIf="loading">Loading...</div>
  <div class="space-y-4">
    <div *ngFor="let t of tasks" class="p-4 bg-white rounded shadow flex gap-4 items-start">
      <div class="flex-1">
        <h4 class="font-semibold">{{ t.title }}</h4>
        <div class="text-sm text-gray-500">{{ t.roadmap | titlecase }} â€¢ {{ t.status }}</div>
        <div class="mt-2">
          <a class="text-sm text-indigo-600" [routerLink]="['/tasks', t.id]">Open</a>
        </div>
      </div>
      <div class="text-right">
        <div class="text-sm">ZAR {{ t.price }}</div>
        <div class="text-xs text-gray-500">Updated: {{ t.updated_at | date:'short' }}</div>
      </div>
    </div>
  </div>
</div>
