<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-bold mb-4 text-center">Create an account</h2>

    <div *ngIf="error" class="text-red-600 mb-3 text-sm">{{ error }}</div>

    <form (ngSubmit)="submit(); $event.preventDefault()" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700">Username</label>
        <input name="username" [(ngModel)]="form.username" required class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm text-gray-700">Email</label>
        <input name="email" type="email" [(ngModel)]="form.email" required class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm text-gray-700">Password</label>
        <input name="password" type="password" [(ngModel)]="form.password" required class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm text-gray-700">Confirm Password</label>
        <input name="password2" type="password" [(ngModel)]="form.password2" required class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <button type="submit" [disabled]="loading" class="w-full py-3 rounded-lg bg-green-600 text-white">
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Creatingâ€¦</span>
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 font-medium">Sign in</a>
    </p>
  </div>
</div>
