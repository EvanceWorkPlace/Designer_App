<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow rounded-xl p-8">
    <h2 class="text-2xl font-bold mb-4">My Orders</h2>
    <p class="text-gray-600 mb-4">Order history and status will appear here.</p>
    <div class="space-y-4">
      <div *ngFor="let o of orders" class="p-4 border rounded-lg">
        <!-- placeholder -->
        <p>Order #</p>
      </div>
    </div>
    <p *ngIf="orders.length === 0" class="text-gray-500">You have no orders yet.</p>
  </div>
</div>
