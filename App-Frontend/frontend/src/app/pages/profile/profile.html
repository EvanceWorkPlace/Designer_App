<div class="min-h-screen bg-gray-50 p-6 flex items-start justify-center">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-bold mb-6">Your Profile</h2>

    <div *ngIf="message" class="mb-4 text-sm text-green-600">{{ message }}</div>

    <form (submit)="save(); $event.preventDefault()" class="space-y-4">
      <div>
        <label class="block text-sm">Username</label>
        <input name="username" [(ngModel)]="form.username" class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm">Email</label>
        <input name="email" [(ngModel)]="form.email" class="mt-1 block w-full p-3 border rounded-lg" />
      </div>

      <button class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg">Save changes</button>
    </form>
  </div>
</div>
