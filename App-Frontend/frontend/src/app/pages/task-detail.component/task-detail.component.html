<div class="p-4 bg-white rounded shadow">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="task">
    <h2 class="text-xl font-bold mb-2">{{ task.title }}</h2>
    <p class="text-sm text-gray-600 mb-4">{{ task.details }}</p>

    <!-- progress bar -->
    <div class="mb-4">
      <div class="w-full bg-gray-200 rounded h-4">
        <div class="h-4 rounded" [style.width.%]="percentDone()" style="background: linear-gradient(90deg,#4f46e5,#06b6d4)"></div>
      </div>
      <div class="text-xs text-gray-600 mt-1">Progress: {{ percentDone() }}%</div>
    </div>

    <!-- checklist -->
    <ul class="mb-4 space-y-2">
      <li *ngFor="let c of task.checkpoints; let i = index" class="flex items-center gap-3">
        <div class="w-6 h-6 rounded-full flex items-center justify-center" [ngClass]="{ 'bg-green-500 text-white': c.done, 'bg-gray-200': !c.done }">
          <span *ngIf="c.done">âœ“</span>
          <span *ngIf="!c.done">{{ i+1 }}</span>
        </div>
        <div>
          <div class="font-medium">{{ c.name }}</div>
          <div class="text-xs text-gray-500" *ngIf="c.timestamp">{{ c.timestamp | date:'short' }}</div>
        </div>
      </li>
    </ul>

    <!-- Map: include your existing app-map component -->
    <div class="mb-4">
      <label class="block mb-2 text-sm font-semibold">Live Map</label>
      <!-- <app-map [tracking]="task.tracking"></app-map> -->
    </div>

    <!-- Controls: only show Advance to provider -->
    <div class="flex gap-2">
      <button *ngIf="(auth.token$ | async) && canAdvance()"

              (click)="advance()" [disabled]="task.status === 'completed'">Advance checkpoint</button>

      <button class="px-4 py-2 rounded border" (click)="refresh(task.id)">Refresh</button>

      
    </div>

    <!-- Tracking timeline -->
    <div class="mt-6">
  <h4 class="font-semibold mb-2">Timeline</h4>
  <div class="space-y-3">
    <div *ngFor="let e of (task.tracking | slice:0:100)" class="text-sm">
      
      <div class="text-xs text-gray-400">
        {{ e.timestamp | date:'short' }} - 
        <span class="font-medium">{{ e.actor }}</span>
      </div>

      <div>
        {{ e.message }}
        <span *ngIf="e.lat">
          ({{ e.lat }}, {{ e.lng }})
        </span>
      </div>

    </div>
  </div>
</div>
    <button class="px-3 py-1 border rounded" (click)="reportMyLocation()">Share my location</button>

  </div>
</div>
