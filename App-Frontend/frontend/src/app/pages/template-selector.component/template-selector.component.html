<div class="container mt-4">

  <h2>Select Role</h2>

  <div class="mt-3">
    <button class="btn btn-primary me-3" (click)="selectRole('customer')">
      I am a Customer
    </button>

    <button class="btn btn-success" (click)="selectRole('provider')">
      I am a Service Provider
    </button>
  </div>

  <hr>

  <!-- Show templates only when role is selected -->
  <div *ngIf="role" class="mt-4">

    <h3>Available Templates for: {{ role }}</h3>

    <div class="row mt-3">
      <div class="col-md-4" *ngFor="let t of templates">
        <div class="card mb-3 p-3 shadow-sm">

          <h5>{{ t.name }}</h5>

          <p>{{ t.description }}</p>

          <button class="btn btn-outline-primary mt-2"
                  (click)="useTemplate(t)">
            Use Template
          </button>

        </div>
      </div>
    </div>

  </div>
</div>
